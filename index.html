<!doctype html>
<html lang="en">
  <head>
    <title>Character Handler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
      
        <header>
            <div class="container-fluid header-index">
                
            <h1>Handling Characters, made easy.</h1>

            </div>
        </header>
        <div class="bg-image">
            <div class="container-fluid login-div">
            <form>
                <label for="login">Login:</label><br>
                <input type="text" id="login" name="login" placeholder="Username"><br>

                <label for="password">Password:</label><br>
                <input type="password" id="psw-login" name="password" placeholder="Password"><br><br>

                <input type="submit" value="Login" id="login-button">
            </form>
            </div>
            <br>
            <div class="container-fluid sign-up-div">
                <form>
                <div>
                    <p>Sign UP!</p>
                </div>
                <div>
                    <label for="email"><b>Email</b></label><br>
                    <input type="text" placeholder="Enter Email" name="email" required><br><br>

                    <label for="username"><b>Username</b></label><br>
                    <input type="text" placeholder="Username" name="username" id="username-sign-up" required><br><br>
            
                    <label for="psw"><b>Password</b></label><br>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw-sign-up" required><br><br>
            
                    <label for="psw-repeat"><b>Repeat Password</b></label><br>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-sign-up-repeat" required><br><br>

                    <input type="submit" value="Sign Up!" id="sign-up-button">
                </div>
                </form>
            </div>
        </div>
        <div class="footer-copyright footer">Â© 2020 Demetrius</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
